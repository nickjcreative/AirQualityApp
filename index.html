<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovePure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: row;
        }

        #left-panel {
            width: 30%;
            background-color: #cce7e8;
            padding: 20px;
        }

        #right-panel {
            width: 70%;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="left-panel">
        <h1>MovePure</h1>
        <p>Realtime Checker Quality Air for Move</p>
        <form id="location-form">
            <label for="location">Introduce tu ubicaci√≥n:</label>
            <input type="text" id="location" name="location" placeholder="Ej. Madrid" required>
            <button type="submit">Buscar</button>
        </form>
        <div id="info">
            <p><strong>Location:</strong> <span id="location-name">Barcelona</span></p>
            <p><strong>Quality Air:</strong> <span id="quality-air">N/A</span></p>
            <p><strong>Que hacer?:</strong> <span id="recommendations">N/A</span></p>
        </div>
    </div>
    <div id="right-panel">
        <div id="map"></div>
        <div id="controls">
            <button>YOGA</button>
            <button>WALK</button>
            <button>RUN</button>
        </div>
    </div>
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
