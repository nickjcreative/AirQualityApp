<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovePure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaf5f3;
        }

        #main-container {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 30%;
            padding: 20px;
            background-color: #b4dad6;
        }

        #map-container {
            flex-grow: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .card-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .card {
            background-color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }
    </style>
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>
</head>
<body>
    <div id="main-container">
        <div id="sidebar">
            <h1>MovePure</h1>
            <p>Realtime Checker Quality Air for Move</p>
            <form id="location-form">
                <label for="location">Introduce tu ubicaci√≥n:</label>
                <input type="text" id="location" name="location" required>
                <button type="submit">Buscar</button>
            </form>
            <div>
                <p><strong>Location:</strong> <span id="location-name">Barcelona</span></p>
                <p><strong>Quality Air:</strong> <span id="quality-air">N/A</span></p>
                <p><strong>Que hacer?:</strong> <span id="recommendations">N/A</span></p>
            </div>
        </div>
        <div id="map-container">
            <div id="map"></div>
            <div class="card-container">
                <div class="card">YOGA</div>
                <div class="card">WALK</div>
                <div class="card">RUN</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
