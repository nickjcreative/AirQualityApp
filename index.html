<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Checker</title>
</head>
<body>
    <h1>Check Air Quality</h1>
    <form id="locationForm">
        <label for="location">Enter your location:</label>
        <input type="text" id="location" placeholder="Enter address or city">

        <label for="activity">What outdoor activity do you want to do?</label>
        <select id="activity">
            <option value="running">Running</option>
            <option value="walking">Walking</option>
            <option value="cycling">Cycling</option>
        </select>

        <p>Or:</p>
        <button type="button" id="useMyLocation">Use My Location</button>
        <button type="submit">Check Air Quality</button>
    </form>
    <pre id="result"></pre>

    <script>
        let latitude = null;
        let longitude = null;

        // Detect Geolocation
        document.getElementById("useMyLocation").addEventListener("click", function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;
                    alert(`Location detected: ${latitude}, ${longitude}`);

                    // Rellenar autom√°ticamente los campos de entrada
                    const locationInput = document.getElementById("location");
                    locationInput.value = `Lat: ${latitude}, Lon: ${longitude}`;
                }, function () {
                    alert("Unable to retrieve your location.");
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        });

        // Submit the Form
        document.getElementById("locationForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            // Captura los datos del formulario
            const location = document.getElementById("location").value;
            const activity = document.getElementById("activity").value;

            // Construir el payload
            let payload = {};
            if (latitude && longitude) {
                payload = { latitude, longitude, activity };
            } else if (location) {
                payload = { location, activity };
            } else {
                alert("Please enter a location or use geolocation.");
                return;
            }

            // Enviar la solicitud al endpoint de Logic Apps
            const response = await fetch("URL_DE_TU_LOGIC_APP", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
            });

            // Mostrar la respuesta
            const data = await response.json();
            document.getElementById("result").textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
