<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovePure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        #left-panel {
            width: 40%;
            padding: 20px;
            background-color: #e0f7f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #map {
            width: 60%;
            height: 100%;
        }
        #location-form {
            margin-bottom: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #008cba;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f73;
        }
    </style>
    <!-- Azure Maps SDK -->
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css">
</head>
<body>
    <div id="left-panel">
        <h1>MovePure</h1>
        <p>Realtime Checker Quality Air for Move</p>
        <form id="location-form">
            <label for="location">Introduce tu ubicaci√≥n:</label>
            <input type="text" id="location" name="location" placeholder="Barcelona" required>
            <button type="submit">Buscar</button>
        </form>
        <div id="weather-info">
            <p><strong>Location:</strong> N/A</p>
            <p><strong>Quality Air:</strong> N/A</p>
            <p><strong>Que hacer?:</strong> N/A</p>
        </div>
    </div>
    <div id="map"></div>
    <script src="script.js"></script>
</body>
</html>
