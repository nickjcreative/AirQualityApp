<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Checker</title>
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="styles.css">
    <!-- SDK de Azure Maps -->
    <script src="https://atlas.microsoft.com/sdk/js/atlas.min.js"></script>
    <script>
        const azureMapsKey = "YOUR_AZURE_MAPS_KEY"; <!-- Reemplaza con tu clave de Azure Maps -->
    </script>
</head>
<body>
    <header>
        <h1>Air Quality Checker</h1>
    </header>
    <main>
        <!-- Formulario para ingresar la ubicaciÃ³n -->
        <div class="form-container">
            <input type="text" id="location" placeholder="Enter your location">
            <button id="checkAQI">Check Air Quality</button>
            <button id="useMyLocation">Use My Location</button>
        </div>
        <!-- Mapa interactivo -->
        <div id="map" class="map"></div>
        <!-- Resultado del AQI -->
        <div id="result" class="result"></div>
    </main>
    <footer>
        <p>Powered by OpenWeatherMap, OpenCage, and Azure Maps</p>
    </footer>
    <!-- Archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
