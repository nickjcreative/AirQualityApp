<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and AQI Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        #left-panel {
            width: 40%;
            padding: 20px;
            background-color: #e6f7f9; /* Color de fondo para la parte izquierda */
            box-sizing: border-box;
        }
        #right-panel {
            width: 60%;
            position: relative;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        form {
            margin-bottom: 20px;
        }
        #weather-info {
            margin-top: 20px;
        }
    </style>

    <!-- Include Azure Maps CSS -->
    <link href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" rel="stylesheet">

    <!-- Include Azure Maps SDK -->
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>
</head>
<body>
    <div id="left-panel">
        <h1>MovePure</h1>
        <p>Realtime Checker Quality Air for Move</p>
        <form id="location-form">
            <label for="location">Introduce tu ubicación:</label>
            <input type="text" id="location" name="location" required>
            <button type="submit">Buscar</button>
        </form>
        <div id="weather-info">
            <p><strong>Location:</strong> N/A</p>
            <p><strong>Quality Air:</strong> N/A</p>
            <p><strong>¿Qué hacer?:</strong> N/A</p>
        </div>
    </div>
    <div id="right-panel">
        <div id="map"></div>
    </div>

    <!-- Include JavaScript file -->
    <script src="script.js" defer></script>
</body>
</html>
